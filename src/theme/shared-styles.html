<link rel="import" href="colors.html">

<dom-module id="shared-styles">
  <template>
    <style include="colors">
      :host {
        --padding: 8px;
      }
      [hidden] {
        display: none;
      }
      .card {
        margin: 0 auto;
        padding: var(--padding);
        color: var(--text-color);
        max-width: 1475px;
      }
      .card__content {
        padding-right: var(--padding);
        padding-left: var(--padding);
        text-align: justify;
      }
      .divider {
        border-bottom: 1px solid var(--divider-color);
      }
      .tiles {
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .inline-emphasis {
        margin: 0;
        padding: 0;
        font-size: 16pt;
        font-weight: bold;
      }

      h1 {
        font-size: 28pt;
        margin-top: 0;
        margin-bottom: 0;
        color: var(--accent-color);
        font-weight: bold;
      }
      h2 {
        font-size: 22pt;
        margin-top: 0;
        margin-bottom: 0;
        color: var(--accent-color);
        font-weight: bold;
      }
      h3 {
        font-size: 16pt;
        margin-top: 0;
        margin-bottom: 0;
        color: var(--accent-color);
        font-weight: bold;
      }
      p {
        font-size: 14pt;
        margin-top: 0;
        margin-bottom: 0;
      }
      a {
        color: var(--text-color);
      }
      a:hover {
        color: var(--accent-color);
      }
      a:hover > iron-icon {
        color: var(--text-color);
        filter: var(--drop-shadow);
      }
    </style>
  </template>
</dom-module>
