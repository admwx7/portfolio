<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../theme/shared-styles.html">

<dom-module id="am-page-404">
  <template>
    <style include="shared-styles">
    </style>

    <div class="card">
      <p>Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a></p>
    </div>
  </template>

  <script>
    /**
     * `am-page-404` a basic 404 page
     *
     * @customElement
     * @polymer
     * @extends Polymer.Element
     */
    class AmPage404 extends Polymer.Element {
      // eslint-disable-next-line require-jsdoc
      static get is() {
        return 'am-page-404';
      }
      // eslint-disable-next-line require-jsdoc
      static get properties() {
        return {
          /* FIXME: This shouldn't be neccessary, but the Analyzer isn't picking up Polymer.Element#rootPath */
          rootPath: String,
        };
      }
    }

    window.customElements.define(AmPage404.is, AmPage404);
  </script>
</dom-module>
