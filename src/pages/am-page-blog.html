<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../elements/am-blog-posts.html">

<dom-module id="am-page-blog">
  <template>
    <app-route
      data="{{__postData}}"
      pattern="/:id"
      route="{{route}}"
    ></app-route>
    <app-route
      active="{{__createPost}}"
      pattern="/new"
      route="{{route}}"
    ></app-route>

    <am-blog-posts
      create="{{__createPost}}"
      selected="{{__postData.id}}"
    ></am-blog-posts>
  </template>

  <script>
    class AmPageBlog extends Polymer.Element {
      static get is() {
        return 'am-page-blog';
      }
      static get properties() {
        return {
          route: {
            type: Object,
            notify: true,
          },

          __createPost: Boolean,
          __postData: Object,
        };
      }
    }

    window.customElements.define(AmPageBlog.is, AmPageBlog);
  </script>
</dom-module>
