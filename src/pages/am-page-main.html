<dom-module id="am-page-main">
  <template>
    <style include="shared-styles">
      :host {
        padding-bottom: var(--gutter);
        display: relative;
      }
      .center {
        text-align: center;
      }
      #contact-flyouts {
        position: var(--am-contact-flyouts-position, fixed);
        top: calc(var(--padding) + var(--header-height));
        left: var(--padding);
        display: flex;
        flex-direction: column;
        user-select: none;
        z-index: 1;
      }
      #contact-flyouts[inline] ~ .card {
        padding-left: calc(var(--padding) * 2 + 36px);
      }
      #contact-me {
        height: 36px;
        width: 36px;
        padding-top: calc(var(--padding) / 2);
        padding-bottom: calc(var(--padding) / 2);
        cursor: pointer;
      }
      #icons:hover ~ #contact-me, #contact-me:hover {
        filter: var(--drop-shadow);
      }
      #icons {
        opacity: 0;
        pointer-events: none;
        flex-direction: column;
        display: flex;
        transition: opacity 0.25s;
      }
      #contact-me:hover + #icons,
      #icons:hover {
        opacity: 1;
        pointer-events: auto;
      }
      .primary-content {
        font-size: 16pt;
      }
      .primary-content .inline-emphasis {
        font-size: 17pt;
      }
      .project-card {
        height: 90%;
        width: calc(100% - var(--gutter) - var(--padding) * 2);
        max-width: 400px;
      }
      .project-card > * {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: 0;
      }
      am-item-scroller {
        height: 300px;
      }
      am-content-card [slot="icon"] {
        color: var(--accent-color);
      }
    </style>

    <am-breakpoints
      breakpoints="max-width"
      active="{{maxWidth}}"
    ></am-breakpoints>

    <div id="contact-flyouts" inline$="[[!maxWidth]]">
      <iron-icon id="contact-me"
        icon="am-icons:contact-me"
      ></iron-icon>
      <div id="icons">
        <am-flyout-icon
          icon="am-icons:email"
          href="mailto:austin.d.murdock@gmail.com"
        ><p>austin.d.murdock@gmail.com</p></am-flyout-icon>
        <am-flyout-icon
          icon="am-icons:phone"
          href="tel:+16365773448"
        ><p>(636) 577-3448</p></am-flyout-icon>
        <am-flyout-icon
          icon="am-icons:twitter"
          href="https://twitter.com/admwx7"
        ><p>@admwx7</p></am-flyout-icon>
        <am-flyout-icon
          icon="am-icons:linkedin"
          href="https://www.linkedin.com/in/austinmurdock/"
        ><p>austinmurdock</p></am-flyout-icon>
        <am-flyout-icon
          icon="am-icons:youtube"
          href="https://www.youtube.com/user/admwx7"
        ><p>admwx7</p></am-flyout-icon>
      </div>
    </div>

    <div class="card">
      <p class="primary-content card__content">
        I am a <span class="inline-emphasis">Front-End</span> focused <span class="inline-emphasis">Full-Stack Engineer</span>
        with an inline-emphasis on <span class="inline-emphasis">Architecture</span> and developing intuitive
        <span class="inline-emphasis">User Experiences</span>. I firmly believe in the benefit of <span class="inline-emphasis">
        Unit Testing</span> and rely heavily on <span class="inline-emphasis">Continuous Integration</span> and
        <span class="inline-emphasis">Deployment</span> to support my efforts building highly <span class="inline-emphasis">
        Reusable Elements</span>.
      </p>
    </div>

    <div class="card">
      <div class="tiles">
        <am-content-card>
          <iron-icon slot="icon"
            icon="am-icons:ruler"
          ></iron-icon>
          <h3 slot="title">Architecture</h3>
          <p slot="description">
            Architecting Web Apps and elements for scalability and re-use is what I love, it's also what I'm great at.
            Breaking down complex systems into components to isolate re-usable code and designing for scaling and growth
            is what drew me to Software in the first place.
          </p>
        </am-content-card>
        <am-content-card>
          <iron-icon slot="icon"
            icon="am-icons:dev"
          ></iron-icon>
          <h3 slot="title">Development</h3>
          <p slot="description">
            There's little I enjoy more than putting code to an idea or concept I've been working on, but you can't just
            skip past all of the foundational work and jump straight to the fun part. Which is why I focus on code
            quality, re-usability, and readability to prevent rebuilding the same foundational parts over and over again.
          </p>
        </am-content-card>
        <am-content-card>
          <iron-icon slot="icon"
            icon="am-icons:testing"
          ></iron-icon>
          <h3 slot="title">Testing</h3>
          <p slot="description">
            Code is a living thing that evolves and grows over time, unit testing provides a sustainable way to ensure
            the code I write continues to function as intended long after it has been modified beyond it's intended
            purpose.
          </p>
        </am-content-card>
        <am-content-card>
          <iron-icon slot="icon"
            icon="am-icons:continuous"
          ></iron-icon>
          <h3 slot="title">DevOps</h3>
          <p slot="description">
            There's no point in building software if no one can access it, whether it's running scripts to build and
            deploy an application or run unit tests against a new open sourc element I've created continuous integration
            and deployment play an integral role in modern development.
          </p>
        </am-content-card>
        <am-content-card>
          <iron-icon slot="icon"
            icon="am-icons:training"
          ></iron-icon>
          <h3 slot="title">Training</h3>
          <p slot="description">
            Have a new team of devs that you want brought up to speed on HTML/CSS/JS? Or maybe need a crash course in
            the new web-components standards and how they are changing the way we build Front-End assets? I can work
            with you to put together a training course that fits your exact needs. If you just want a refresher or to
            find out about some new concepts, check out my <a href="https://www.youtube.com/user/admwx7">YouTube</a>
            channel.
          </p>
        </am-content-card>
      </div>
    </div>

  <script>
    /**
     * `am-page-main` the home page containing information about me, services I provide, my projects, and contact info
     *
     * @customElement
     * @polymer
     * @extends Polymer.Element
     */
    class AmPageMain extends Polymer.Element {
      // eslint-disable-next-line require-jsdoc
      static get is() {
        return 'am-page-main';
      }
      // eslint-disable-next-line require-jsdoc
      static get properties() {
        return {
          maxWidth: {
            type: Boolean,
            value: false,
          },
        };
      }
    }
    window.customElements.define(AmPageMain.is, AmPageMain);
  </script>
