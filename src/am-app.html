<dom-module id="am-app">
  <link rel="lazy-import" group="home" href="pages/am-page-main.html">
  <link rel="lazy-import" group="404" href="pages/am-page-404.html">

  <template>
    <style include="colors shared-styles">
      :host {
        --app-primary-color: var(--dark-primary-color);
        --app-secondary-color: var(--primary-color);

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: var(--text-color);
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--accent-color);
        font-weight: bold;
      }
    </style>

    <firebase-app
      auth-domain="portfolio-138c8.firebaseapp.com"
      database-url="https://portfolio-138c8.firebaseio.com"
      api-key="AIzaSyCjMz2srT0HjuJRPH2ThhLD7XqLcrYqSQQ"
      storage-bucket="portfolio-138c8.appspot.com"
      messaging-sender-id="807153287758"
    ></firebase-app>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]"
    ></app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">Home</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="am-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <am-page-main name="home"></am-page-main>
          <am-page-404 name="404"></am-page-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class AmApp extends Polymer.LazyImportsMixin(Polymer.Element) {
      static get is() { return 'am-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }
      _pageChanged(page) {
        this.importLazyGroup(page).catch(this._showPage404.bind(this));
      }
      _showPage404() {
        this.page = '404';
      }
    }
    window.customElements.define(AmApp.is, AmApp);
  </script>
</dom-module>
