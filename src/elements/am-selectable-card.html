<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../theme/shared-styles.html">

<dom-module id="am-selectable-card">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex: 0 0 calc(100% / var(--size) - var(--gutter) * var(--size));
        margin: calc(var(--gutter) / 2);
        padding: var(--padding);
        border-radius: 2px;
        flex-direction: column;
        box-shadow:
          0 1px 4px 0 var(--shadow-color, var(--divider-shadow-color)),
          0 0px 4px 0 var(--shadow-color, var(--divider-shadow-color));

        --size: calc(var(--columns) / var(--column-width, 4));
      }
      :host([selectable]):hover,
      :host([selected]) {
        cursor: pointer;
        box-shadow:
          0 1px 4px 0 var(--shadow-color, var(--divider-shadow-color)),
          0 0px 4px 0 var(--shadow-color, var(--divider-shadow-color)),
          0 0 20px 0 var(--shadow-color, var(--divider-shadow-color));
      }
      :host ::slotted([slot="title"]) {
        display: inline-block;
      }
      :host ::slotted([slot="description"]) {
        text-align: center;
      }
      :host ::slotted([slot="icon"]) {
        height: 30px;
        width: 30px;
        padding-right: var(--padding);
        padding-bottom: var(--padding);
        padding-left: var(--padding);
      }
    </style>

    <div class="header divider">
      <slot name="icon"></slot>
      <slot name="title"></slot>
    </div>
    <slot name="description"></slot>
  </template>
  <script>
    /**
     * `am-selectable-card` an element for displaying information about a service I offer
     *
     * @customElement
     * @polymer
     * @extends Polymer.Element
     */
    class AmSelectableCard extends Polymer.Element {
      // eslint-disable-next-line require-jsdoc
      static get is() {
        return 'am-selectable-card';
      }
      // eslint-disable-next-line require-jsdoc
      static get properties() {
        return {
          selectable: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          },
          selected: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          },
        };
      }
    }
    window.customElements.define(AmSelectableCard.is, AmSelectableCard);
  </script>
</dom-module>
