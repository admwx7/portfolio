<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="am-content-card">
  <template>
    <style>
      :host {
        display: flex;
        flex: 0 0 calc(100% / var(--size) - var(--gutter) * var(--size));
        margin: calc(var(--gutter) / 2);
        padding: var(--padding);
        border-radius: 2px;
        flex-direction: column;
        align-items: center;

        --size: calc(var(--columns) / var(--column-width, 4));
      }
      :host ::slotted([slot="title"]) {
        padding-top: var(--padding);
      }
      :host ::slotted([slot="description"]) {
        flex: 1 1 auto;
        padding-top: var(--padding);
        text-align: center;
      }
      :host ::slotted([slot="icon"]) {
        height: 30px;
        width: 30px;
        padding: calc(var(--padding) * 2);
        border-radius: 100%;
        background-color: var(--primary-background-color);
        box-shadow: 0 0 4px 0 var(--shadow-color, var(--divider-shadow-color));
      }
      .header {
        display: flex;
        align-items: center;
        flex-direction: column;
        padding-top: var(--padding);
        padding-bottom: var(--padding);
      }
    </style>

    <slot name="icon"></slot>
    <slot name="title"></slot>
    <slot name="description"></slot>
  </template>
  <script>
    /**
     * `am-content-card` an element for displaying information about a service I offer
     *
     * @customElement
     * @polymer
     * @extends Polymer.Element
     */
    class AmContentCard extends Polymer.Element {
      // eslint-disable-next-line require-jsdoc
      static get is() {
        return 'am-content-card';
      }
      // eslint-disable-next-line require-jsdoc
      static get properties() {
        return {
          selectable: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          },
          selected: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          },
        };
      }
    }
    window.customElements.define(AmContentCard.is, AmContentCard);
  </script>
</dom-module>
